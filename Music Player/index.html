<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vibeON</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="music-player">
        <h2 id="track-name">No Track Selected</h2>
        
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>

        <div class="controls">
            <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
            <button id="play-pause"><i class="fas fa-play"></i></button>
            <button id="stop-btn"><i class="fas fa-stop"></i></button>
            <button id="next-btn"><i class="fas fa-step-forward"></i></button>
        </div>

        <div id="volume-container">
            <i class="fa-solid fa-volume-high"></i> 
            <input type="range" id="volume-control" min="0" max="1" step="0.1" value="1">
        </div>

        <input type="file" id="file-upload" accept="audio/*" multiple>
        <button id="upload-btn">Upload Music</button>

        <div id="playlist"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
